<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cron</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style2.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="css\sidebar.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Cron</h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#">Adicionar Tarefa</a>
                </li>
                <li>
                    <a href="Exibir.html">Exibir Tarefas</a>
                </li>
                <li>
                    <a href="deletar.html">Cancelar Tarefa</a>
                </li>
            </ul>
        </nav>

        <!-- Conteúdo da página  -->

        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </nav>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="Comando">Comando</label>
                        <input class="form-control input-sm" type="text" id="comando" name="comando" required>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-2">
                            <label for="minutes">Minutos</label>
                            <input class="form-control" type="text" id="minutes" name="minutes" placeholder="0-59">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="hours">Horas</label>
                            <input class="form-control" type="text" id="hours" name="hours" placeholder="0-23">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="days">Dia</label>
                            <input class="form-control" type="text" id="days" name="days" placeholder="1-31">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="month">Mes</label>
                            <input class="form-control" type="text" id="month" name="mes" placeholder="1-12">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="weekday">Dias da semana</label>
                            <input class="form-control" type="text" id="weekday" name="weekday" placeholder="0-7">
                        </div>
                    </div>
                    <button type="submit" id="submit">submit</button>
                    <button type="reset" id="cancel">cancel</button>
                </form>
            </div>

        </div>

    </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript" src="js\j.js"></script>
</body>

</html>
